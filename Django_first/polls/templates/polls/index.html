{% extends "polls/base.html" %}
{% block title %}최근질문{% endblock %}
{% block content %}
<h1>최근질문</h1>
{% if latest_question_list %}
<ul>
    {% for question in latest_question_list %}
    <li>
        <div>
            <a href="{% url 'polls:detail' question.id %}">
                {{ question.question_text }}
            </a>
        </div>
        <div>
            <a href="{% url 'polls:question_update' question.id %}" class = "aa">  수정</a>
            <a href="{% url 'polls:question_delete' question.id %}">삭제</a>
        </div>
    </li>
    {% endfor %}
</ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
{% endblock %}
